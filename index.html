<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component with toggle</title>
</head>
<body>
    <header>
        <h2>Our Pricing</h2>
        <div class="toggle-btn">
            <p>Annually</p>
            <label class="switch" id="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            <p>Monthly</p>
        </div>
    </header>
    <main>
        <div class="features">
            <p>Basic</p>
            <h1 id="one">$19.99</h1>
            <h3>500GB Storage</h3>
            <h3>2 Users Allowed</h3>
            <h3>Send up to 3 GB</h3>
            <button>LEARN MORE</button>
        </div>
        <div class="features pro">
            <p>Professional</p>
            <h1 id="two">$24.99</h1>
            <h3>1TB Storage</h3>
            <h3>5 Users Allowed</h3>
            <h3>Send up to 10 GB</h3>
            <button>LEARN MORE</button>
        </div>
        <div class="features">
            <p>Master</p>
            <h1 id="three">$39.99</h1>
            <h3>2 TB Storage</h3>
            <h3>10 Users Allowed</h3>
            <h3>Send up to 20 GB</h3>
            <button>LEARN MORE</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
